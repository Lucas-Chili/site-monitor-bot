name: Site Monitor

on:
  schedule:
    # Executa a cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
   - name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install requests
        
    - name: Run monitor script
      id: monitor
      run: python monitor.py
      env:
        SITES: 'https://www.chili.com.bf, https://chili.pa/, https://chili.com.mx/' # üîπ Altere para seus sites!
        MAX_RESPONSE_TIME: '2000'  # Tempo m√°ximo em milissegundos
        DISCORD_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        
    - name: Notify Google Chat on failure
  if: failure() && steps.monitor.outcome == 'failure'
  uses: actions-hub/gchat@master
  with:
    url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
    message: '‚ö†Ô∏è O monitor de sites detectou problemas! Verifique o workflow em: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
